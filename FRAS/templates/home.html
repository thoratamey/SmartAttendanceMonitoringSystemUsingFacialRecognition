<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Monitoring System</title>
    <!--bootstrap cdn link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="
    sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--google font link-->

    <!--include style.css here-->
    <link href="https://fonts.cdnfonts.com/css/brittany-signature" rel="stylesheet">
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../static/index-styles.css">
    <link href="../static/style.css", rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!--below row is the body of the website-->
        <div class="row">
            <p class="text-end">{{mess}}</p>
            <div class="col"
                    style="border-radius: 20px;padding: 0px;background-color:rgb(211,211,211,0.5);margin:0px 10px 10px 10px;min-height: 400px;">
                    <h2 style="border-radius: 20px 20px 0px 0px;background-color: #17139e;color: white;padding: 10px;">Today's
                        Attendance <i class="material-icons">assignment</i></h2>
                    <a style="text-decoration: none;max-width: 300px;margin-left: 105px" href="/start">
                        <button id='Abutton' type='submit' class='btn btn-outline-primary '>Take Attendance <i class="material-icons">beenhere</i></button>
                    </a>
                    <table style="background-color: white; margin:10px 10px 10px 10px;margin-left: 80px">
                        <tr>
                            <td><b>Sr No</b></td>
                            <td><b>Name</b></td>
                            <td><b>ID</b></td>
                            <td><b>Time</b></td>
                        </tr>
                        {% if l %}

                        {% for i in range(l) %}
                        <tr>
                            <td>{{ i+1 }}</td>
                            <td>{{ names[i] }}</td>
                            <td>{{ rolls[i] }}</td>
                            <td>{{ times[i] }}</td>
                        </tr>
                        {% endfor %}
                        {% endif %}
                    </table>
            </div>
            <div class="col">
                <div class="row">
                        <div class="col"
                        style="border-radius: 20px;padding: 0px;background-color:rgb(211,211,211,0.5);margin:0px 10px 10px 10px;height: 400px;">
                        <form action='/add' method="POST" enctype="multipart/form-data">
                            <h2 style="border-radius: 20px 20px 0px 0px;background-color: #17139e;color: white;padding: 10px;">Add
                                New Student <i class="material-icons">control_point_duplicate</i></h2>
                            <label style="font-size: 20px;margin-left: 50px"><b>Enter New Student Name*</b></label>
                            <br>
                            <input type="text" id="newusername" name='newusername'
                                style="font-size: 20px;margin-left: 50px;margin-top:10px;margin-bottom:10px;" required>
                            <br>
                            <label style="font-size: 20px;margin-left: 50px"><b>Enter New Student Id*</b></label>
                            <br>
                            <input type="text" id="newusereid" name='newuserid'
                                style="font-size: 20px;margin-top:10px;margin-bottom:10px;margin-left: 50px" required>
                            <br>
                            <button id="add" type='submit' class='btn btn-outline-primary 'style="margin-left: 65px">Add New Student
                            </button>
                            <br>
                            <br>
                            <h5 style="padding: 25px;margin-left: 120px"><i>Total Student in Database: {{totalreg}}</i></h5>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
